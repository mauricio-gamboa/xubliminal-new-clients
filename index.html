<!DOCTYPE html>
<html lang="en" ng-app="xubliminal-new-clients">
<head>
  <title>Xubliminal New Clients</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="public/styles/libs.css">
  <link rel="stylesheet" href="public/styles/styles.css">
</head>
<body>
  <section id="title">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1>Active su crédito de <span>$500</span></h1>
          <p>Por favor llene el formulario para validar su crédito</p>
        </div>
      </div>
    </div>
  </section>
  <section id="form">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div id="form-wrapper">
            <div>
              <div class="form-header">
                <img src="public/images/client-logo.png" alt="">
              </div>
              <div class="form-container">
                <form action="">
                  <fieldset>
                    <label for="name">Persona Encargada</label>
                    <input id="name" type="text" name="name">
                  </fieldset>
                  <fieldset>
                    <label for="email">Correo Electrónico</label>
                    <input id="email" type="email" name="email">
                  </fieldset>
                  <fieldset>
                    <label for="phone">Teléfono</label>
                    <input id="phone" type="text" name="phone">
                  </fieldset>
                  <fieldset>
                    <label for="department">Departamento</label>
                    <input id="department" type="text" name="department">
                  </fieldset>
                  <fieldset>
                    <button type="submit" class="my-btn btn-1">Activar Crédito <i class="fa fa-chevron-right"></i></button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
          <div class="logo-wrapper">
            <a href="http://www.xubliminal.com/" class="logo" target="_blank"><img src="public/images/logo.jpg" alt=""></a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="public/js/min/libs.min.js"></script>
  <script src="public/js/min/app.min.js"></script>
</body>
</html>
